<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            randomNum = Math.floor(Math.random() * 3) + 1;
            if (randomNum === 1) {
                return "Rock";
            }
            else if (randomNum === 2) {
                return "Paper";
            }
            else if (randomNum === 3) {
                return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase();
            if (playerSelection === computerSelection) {
                return "It is a tie!";
            }
            else if (playerSelection === "Rock" && computerSelection === "Scissors") {
                playerWins++;
                return "You win! Rock beats Scissors.";
            }
            else if (playerSelection === "Paper" && computerSelection === "Rock") {
                playerWins++;
                return "You win! Paper beats Rock.";
            }
            else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                playerWins++;
                return "You win! Scissors beats Paper.";
            }
            else {
                computerWins++;
                return ("You lose! " + computerSelection + " beats " + playerSelection + ".");
            }
        }

        function game() {
            console.log(playRound(playerChoice, computerChoice));
            console.log("Player has " + playerWins + " wins.");
            console.log("Computer has " + computerWins + " wins.")

            playerChoice = prompt("Please input a choice between Rock, Paper, or Scissors: ", "Rock");
            computerChoice = computerPlay();

            console.log("Player has " + playerWins + " wins.");
            console.log("Computer has " + computerWins + " wins.") 

            playerChoice = prompt("Please input a choice between Rock, Paper, or Scissors: ", "Rock");
            computerChoice = computerPlay();
            console.log(playRound(playerChoice, computerChoice));
            console.log("Player has " + playerWins + " wins.");
            console.log("Computer has " + computerWins + " wins.")

            playerChoice = prompt("Please input a choice between Rock, Paper, or Scissors: ", "Rock");
            computerChoice = computerPlay();
            console.log(playRound(playerChoice, computerChoice));
            console.log("Player has " + playerWins + " wins.");
            console.log("Computer has " + computerWins + " wins.")

            playerChoice = prompt("Please input a choice between Rock, Paper, or Scissors: ", "Rock");
            computerChoice = computerPlay();
            console.log(playRound(playerChoice, computerChoice));
            console.log("Player has " + playerWins + " wins.");
            console.log("Computer has " + computerWins + " wins.")
        }

        let playerChoice = prompt("Please input a choice between Rock, Paper, or Scissors: ", "Rock");
        let computerChoice = computerPlay();
        let playerWins = 0;
        let computerWins = 0;
        game();
    </script>
